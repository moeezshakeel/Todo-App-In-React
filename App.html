<!DOCTYPE html>
<html>
    <head>
        <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <title>Hello</title>
    </head>
    <body>
      <div id="app"></div>
      <script type="text/babel" >

        // Styles for app
        const styles = {
            fontFamily: 'sans-serif',
            textAlign: 'center',
            fontSize: '50',
        };

        // Unique id for todos
        let id = 0;

        // Component that just shows a checkbox, delete button and a todo text
        const Todo = props => (
            <li>
                <input type="checkbox" checked={props.todo.checked} onChange={props.onToggle}/>
                <button onClick={props.onDelete}>delete</button>
                <span>{props.todo.text}</span>
            </li>
        )
        
        // Class Called App that extending React compnent
        class App extends React.Component {
            constructor() {
                super()
                this.state = {
                    todos: [],
                }
            }
            
            
            // A method that just add todo
            addTodo() {
                // Prompting from the uesr Todo
                const text = prompt("TODO text please!")
                // Updating the state
                this.setState({
                    todos: [
                        ...this.state.todos, 
                        {id: id++, text: text, checked: false},
                    ],
                })
            }

            // A method that will remove the todo, when user click on delete button
            removeTodo(id) {
                this.setState({
                    todos: this.state.todos.filter(todo => todo.id !== id)
                })
            }

            toggleTodo(id) {
                this.setState({
                    todos: this.state.todos.map(todo => {
                        if (todo.id !== id) return todo
                        return {
                            id: todo.id,
                            text: todo.text,
                            checked: !todo.checked,
                        }
                    })
                })
            }

            render() {
                return (
                    <div style={styles}>
                        <button onClick={() => this.addTodo()}>Add Todo</button>
                        <ul>
                            {this.state.todos.map(todo => <Todo 
                                onToggle={() => this.toggleTodo(todo.id)}
                                onDelete={() => this.removeTodo(todo.id)}
                                todo={todo} 
                                />
                            )}
                        </ul>
                    </div>
                )
            }
        }


        ReactDOM.render(<App />, document.querySelector("#app"));

      </script>
    </body>
</html>
